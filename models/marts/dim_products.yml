version: 2

models:
  - name: dim_products
    columns:
      - name: skproduct
        description: Surrogate key for each product
        tests:
          - not_null
          - unique  
      - name: productid
        description: ID for each product
        tests:
          - unique 
          - not_null 
      - name: name
        description: The name of product
        tests:
          - not_null
          
