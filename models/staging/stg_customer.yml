version: 2

models:
  - name: stg_customer
    description: This staging contaims info about Adventure Works' customers
    columns:
      - name: customerid
        description: Unique ID for this table
        tests:
          - not_null
          - unique
      - name: personid
        description: ID of customer. If the customer is a person this ID will not be null
        tests:
          - unique
      - name: storeid
        description: ID of customer. If the customer is a store this ID will not be null
        tests:
          - unique
      - name: territoryid
        description: ID of the territory in which the state or province is located
        tests:
          - not_null