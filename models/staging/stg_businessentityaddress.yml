version: 2

models:
  - name: stg_businessentityaddress
    description: This staging contains info about the address of each businessentity
    columns:
      - name: businessentityaid
        description: Unique ID for each business entity
        tests:
          - not_null
          - unique
      - name: addressid
        description: Unique ID for each address
        tests:
          - not_null
          - unique
      - name: addresstypeid
        description: The ID for each type of address
        tests: 
          - not_null