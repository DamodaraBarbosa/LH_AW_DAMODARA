version: 2

models:
  - name: stg_creditcard
    description: This staging contains info about the method of payment of customers
    columns:
      - name: creditcardid
        description: Unique ID for this table
        tests:
          - not_null
          - unique
      - name: cardtype
        description: Info about the type of card
      - name: cardnumber
        description: The individual number of each credit card
        tests:
          - unique
          - not_null
          