version: 2

models:
  - name: stg_address
    description: This staging contains info about the address of customers, stores, vendors
    columns:
      - name: addressid
        description: Unique ID for each address
        tests:
          - not_null
          - unique
      - name: addressline1
        description: The address description for each address
        tests:
          - not_null
          - unique
      - name: city
        description: The city of each address
        tests: 
          - not_null
      - name: stateprovinceid
        description: The ID for stateprovince 
        tests:
        - not_null